<!DOCTYPE html>
<html>
<head>
<title>FormForPetWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/Users/shreedhamija/Documents/Developer/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="tindog.css" rel = "stylesheet">
<body>

<section id="section1">
				<div class="container" style="width:100%; height:50px;background-color:#d35400; box-shadow:1px 1px 8px black;">
						<h1 style="display:inline-block;color:white; font-weight:bold;text-align:center;margin-bottom:80px; margin-left:45%;"> . Petwork . </h1> 

</div>
<div id="noNavBody">
<h1 style ="color:#CF000F;font-family:Corbert; font-weight:bold; margin-top:80px;">TELL US ABOUT YOURSELF!!!</h1>

<br>
<br>
<form role="form">
   <div class="form-group">
      <label for="firstNameUser">User First Name</label>
      <input type="text" class="form-control" id="firstNameUser"
         placeholder="Enter User's First Name">
         	<br>
         <label for="lastNameUser">User Last Name</label>
      <input type="text" class="form-control" id="lastNameUser"
         placeholder="Enter User's Last Name">
         	<br>
         	<label for="AgeUser">User Age</label>
      <input type="text" class="form-control" id="UserAge"
         placeholder="Enter User's Age">
         	<br>
         	<label for="AgePet">Pet Age</label>
      <input type="text" class="form-control" id="PetAge"
         placeholder="Enter Pet's Age">
         	<br>
         <label for="PetName">Pet Name</label>
      <input type="text" class="form-control" id="PetName"
         placeholder="Enter Pet's Name">
   			<br>
   			<label for="PetType">What Animal is your pet?</label>
      <input type="text" class="form-control" id="PetType"
         placeholder="Enter what animal your pet is">
			<br>
<label for="breed">Breed</label>
      <input type="text" class="form-control" id="Breed"
         placeholder="Enter Breed of Pet">
			<br>
         <label for="Contact">Contact Information</label>
      <input type="text" class="form-control" id="ContactInfo"
         placeholder="Enter Contact Info(Phone Number/Email-ID)">
         <br>
   </div>
   <div class="form-group">
      <label for="inputfile">Upload Image of User</label>
      <input type="file" id="inputfile">
      <br>
      <label for="inputfile">Upload Image of Pet</label>
      <input type="file" id="inputfile">
      
   </div>
   <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
</div>

</body>
